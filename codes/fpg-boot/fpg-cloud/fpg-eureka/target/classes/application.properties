#服务注册中心端口号
server.port=8761

#服务名称
spring.application.name=ump-eureka

#服务注册中心实例的主机名，一般可以是自己的本机ip地址
eureka.instance.hostname= localhost

#是否向服务注册中心注册自己,默认配置下，eureka会将自己作为客户端，从而尝试将自己也注册到上面去,false为不注册
eureka.client.registerWithEureka=true

#是否检索服务
eureka.client.fetchRegistry=true

#注册时使用ip而不是主机名
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=localhost

#客户端配置的服务注册中心的地址,指定服务注册中心的位置
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#健康检查
eureka.client.healthcheck.enabled=true

# Make sure eureka server can detect whether this app is up or down.
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5