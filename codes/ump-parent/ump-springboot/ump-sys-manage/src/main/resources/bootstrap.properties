
endpoints.shutdown.enabled=true

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=ump-config
spring.cloud.config.name=ump-datasource
#spring.cloud.config.profile=dev

spring.cloud.inetutils.preferred-networks=@spring.cloud.inetutils.preferred-networks@

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=@eureka.instance.ip-address@
eureka.instance.hostname=@eureka.instance.hostname@
eureka.client.serviceUrl.defaultZone=@eureka.client.serviceUrl.defaultZone@
