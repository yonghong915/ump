#\u7B2C\u4E00\u4E2A\u6570\u636E\u6E90\uFF08\u591A\u6570\u636E\u6E90\u5C06\u4F1A\u5728\u540E\u9762\u4ECB\u7ECD,primary\u8868\u793A\u4E3A\u7B2C\u4E00\u4E2A\u6570\u636E\u6E90\uFF09
spring.datasource.primary.dataSourceClassName=oracle.jdbc.pool.OracleDataSource
spring.datasource.primary.dataSourceProperties.serverName=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.primary.dataSourceProperties.portNumber=1521
spring.datasource.primary.dataSourceProperties.databaseName=xe
spring.datasource.primary.username=umpapp
spring.datasource.primary.password=umpapp1234

#\u81EA\u52A8\u63D0\u4EA4
spring.datasource.default-auto-commit=true
#\u6307\u5B9Aupdates\u662F\u5426\u81EA\u52A8\u63D0\u4EA4
spring.datasource.auto-commit=true
spring.jpa.show-sql = true
spring.datasource.maximum-pool-size=100
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2 
spring.datasource.time-between-eviction-runs-millis=18800
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2 
spring.datasource.minEvictableIdleTimeMillis=300000

