server.port=@server.port@
spring.application.name=@spring.application.name@
#eureka.client.service-url.defaultZone=http://localhost:9001/eureka/
spring.config.location=@spring.config.location@
userCode=@userCode@

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.datasource.jdbcUrl=jdbc:oracle:thin:@192.168.56.11:1521:xe
spring.datasource.username=umpapp
spring.datasource.password=umpapp1234
# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1


mybatis.typeAliasesPackage=com.ump.sys.user.model
mybatis.mapperLocations=classpath*:config/mapper/*.sqlmap.xml
mybatis.configLocation=classpath:config/mybatis/SqlMapConfig.xml
